name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    # Use the Bash shell regardless of the GitHub Actions runner's OS
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v4

      # Install the latest version of Terraform CLI and configure it with the Terraform Cloud user API token
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # Initialize the Terraform working directory for the 'prod' environment
      - name: Terraform Init
        run: terraform init -backend-config="path=env/prod/terraform.tfstate"

      # Check that all Terraform configuration files adhere to a canonical format
      - name: Terraform Format
        run: terraform fmt -check env/prod

      # Generate an execution plan for Terraform
      - name: Terraform Plan
        run: terraform plan -input=false -var-file="env/prod/prod.tfvars"

      # Apply the changes to the infrastructure on push to "main"
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false -var-file="env/prod/prod.tfvars"
