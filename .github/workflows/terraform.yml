name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # Ensure that the directory contains Terraform files before proceeding
      - name: Check Terraform Files
        run: |
          if [ ! -f "POC-terraform/env/prod/main.tf" ]; then
            echo "Error: main.tf not found in POC-terraform/env/prod"
            exit 1
          fi

      - name: Terraform Init
        run: terraform init -backend-config="path=POC-terraform/env/prod"

      - name: Terraform Format
        run: terraform fmt -check POC-terraform/env/prod

      - name: Terraform Plan
        run: terraform plan -input=false -var-file="POC-terraform/env/prod/prod.tfvars"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false -var-file="POC-terraform/env/prod/prod.tfvars"
